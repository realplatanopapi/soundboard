<html lang="en">
  <head>
    <title>Soundboard</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Soundboard</h1>
        <p>
          by <a href="https://twitter.com/restlessbit">@restlessbit</a>
        </p>
      </header>
      <div class="soundboard">
        <div class="soundboard__row">
          <span class="soundboard__btn" data-key="q" role="button">Q</span>
          <span class="soundboard__btn" data-key="w" role="button">W</span>
          <span class="soundboard__btn" data-key="e" role="button">E</span>
          <span class="soundboard__btn" data-key="r" role="button">R</span>
          <span class="soundboard__btn" data-key="t" role="btton">T</span>
          <span class="soundboard__btn" data-key="y" role="button">Y</span>
          <span class="soundboard__btn" data-key="u" role="button">U</span>
          <span class="soundboard__btn" data-key="i" role="button">I</span>
          <span class="soundboard__btn" data-key="o" role="button">O</span>
          <span class="soundboard__btn" data-key="p" role="button">P</span>
        </div>
        <div class="soundboard__row">
          <span class="soundboard__btn" data-key="a" role="button">A</span>
          <span class="soundboard__btn" data-key="d" role="button">D</span>
          <span class="soundboard__btn" data-key="f" role="button">F</span>
          <span class="soundboard__btn" data-key="g" role="button">G</span>
          <span class="soundboard__btn" data-key="h" role="button">H</span>
          <span class="soundboard__btn" data-key="j" role="button">J</span>
          <span class="soundboard__btn" data-key="k" role="button">K</span>
          <span class="soundboard__btn" data-key="l" role="button">L</span>
        </div>
        <div class="soundboard__row">
          <span class="soundboard__btn" data-key="z" role="button">Z</span>
          <span class="soundboard__btn" data-key="x" role="button">X</span>
          <span class="soundboard__btn" data-key="c" role="button">C</span>
          <span class="soundboard__btn" data-key="v" role="button">v</span>
          <span class="soundboard__btn" data-key="b" role="button">B</span>
          <span class="soundboard__btn" data-key="n" role="button">N</span>
          <span class="soundboard__btn" data-key="m" role="button">M</span>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
